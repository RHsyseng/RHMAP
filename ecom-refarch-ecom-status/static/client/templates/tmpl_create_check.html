<div class="modal fade check_modal" id="create_check_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="create_check_title">Check</h4>
      </div>
      <form id="createCheckForm">
        <div class="modal-body">
          <div class="form-group">
            <label>Check Name:</label>
            <input class="form-control" id="check_name_field" name="name" placeholder="Enter check name" />
          </div>
          <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" id="check_name_field" name="description" placeholder="Enter description"></textarea>
          </div>
          <div class="form-group">
            <label>Interval:</label>
            <input type="number" class="form-control" id="check_interval_field" name="interval" placeholder="Enter minutes of interval" />
          </div>
          <div class="form-group">
            <label>Timeout:</label>
            <input type="number" class="form-control" id="check_timeout_field" name="timeout" placeholder="Enter seconds of timeout" />
          </div>
          <div class="form-group">
            <label>Record Rotation:</label>
            <input type="number" class="form-control" id="check_recordRotation_field" name="recordRotation" placeholder="Enter days of records being rotated out of system" />
          </div>
          <div class="form-group">
            <div>
              <label>Check Type:</label>
            </div>
            <div class="btn-group" data-toggle="buttons" id="btngroup_type">
              <label class="btn btn-primary active">
                <input type="radio" checked name="type" value="tcp">TCP</label>
              <!--<label class="btn btn-primary">-->
                <!--<input type="radio" name="type" value="ping">PING</label>-->
              <label class="btn btn-primary">
                <input type="radio" name="type" value="http">HTTP(s)</label>
            </div>
          </div>

          <div class="panel panel-default" id="config_panel">
            <div id="config_tcp">
              <div class="form-group">
                <label>Host:</label>
                <input class="form-control" type="text" name="tcp_host" placeholder="Enter the TCP server address" />
              </div>
              <div class="form-group">
                <label>Port:</label>
                <input class="form-control" type="number" name="tcp_port" placeholder="Enter the TCP server port" />
              </div>
            </div>
            <!--<div id="config_ping" class="hidden">-->
              <!--<div class="form-group">-->
                <!--<label>Host:</label>-->
                <!--<input class="form-control" type="text" name="ping_host" placeholder="Enter the PING server address" />-->
              <!--</div>-->
            <!--</div>-->
            <div id="config_http" class="hidden">
              <div class="form-group">
                <label>Url:</label>
                <input class="form-control" type="text" name="http_url" placeholder="Enter the HTTP(s) url" />
              </div>
              <div class="form-group">
                <label>Method:</label>
                <select class="form-control" name="http_method">
                  <option value="get">GET</option>
                  <option value="post">POST</option>
                </select>
              </div>
              <h4>Optional</h4>
              <hr/>
              <div class="form-group">
                <label>Send Body:</label>
                <textarea class="form-control" name="http_body" placeholder="Enter send body with POST method"></textarea>
              </div>
              <div class="form-group">
                <label>Response Regexp Check:</label>
                <input class="form-control" type="text" name="http_regexpCheck" placeholder="Enter regular expression check on response" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-loading-text="Saving..." id="btn_create_task"></button>
        </div>
      </form>
    </div>
  </div>
</div>

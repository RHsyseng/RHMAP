* {
  -webkit-font-smoothing: antialiased;
}
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
}
ul{
  margin:0;
  padding:0;
  list-style:none;
}
#body{
  position:relative;
}
.page{
  position:absolute;
  top:0;
  bottom:0;
  left:0;
  right:0;
}
.hidden{
  display:none;
}
#header{
  padding:20px;
  background:#ccc;
}

#header .title{
  font-size:22px;
}

#monitorlist ul{
  list-style:none;
  margin:0;
  max-width:1400px;
  margin:0 auto;
  padding:0;
}
#monitorlist ul li{
  padding-top:8px;
  padding-bottom:8px;
  height:60px;
}

#monitorlist ul li>div{
  float:left;
  padding-left:15px;
  padding-right:15px;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}
#monitorlist .col_updown{
  text-align:center;
}
#monitorlist .col_updown{
  width:80px;
}
#monitorlist .col_checkname{
  width:400px;
}
#monitorlist .col_checktype{
  width:50px;
}
#monitorlist .col_checkuptime{
  width:100px;
}
#monitorlist .col_checkupratio{
  width:100px;
}
#monitorlist .monitorlist_row .col_tool{
  font-size:1.5em;
}
#monitorlist .monitorlist_row .col_tool>span{
  color:#2859AD;
  cursor:pointer;
  padding-left:5px;
  padding-right:5px;
  text-shadow: 1px 1px 2px #424242;
}
#monitorlist .monitorlist_row .col_tool>.check_remove{
  color:#F51D1D;
}
#monitorlist .monitorlist_row:nth-child(even){
  background:#efefef;
}
#monitorlist .monitorlist_row .col_updown{
  text-align:center;
  font-size:25px;
}
#monitorlist .monitorlist_row .checkname{
  font-weight:bold;
  font-size:1.1em;
  overflow:hidden;
  text-overflow:ellipsis;
}
#monitorlist .monitorlist_row .description{
  font-size:0.9em;
  overflow:hidden;
  text-overflow:ellipsis;
}
.check_modal #config_panel{
  padding:15px;
}
#monitorlist .check_run.running{
-webkit-animation:spin 4s linear infinite;
    -moz-animation:spin 4s linear infinite;
    animation:spin 4s linear infinite;
}
@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

.status_up{
  color:#28C946;
}
.status_down{
  color:#C92828;
}

.run_row:hover{
  color:blue;
  cursor:pointer;
}

          if (count == 0) {
            cb();
          }
        },
        success: function() {
          NProgress.inc();
          count--;
          if (count == 0) {
            cb();
          }
        }
      })
    }
  }

  function _initViews(cb) {
    app.views.checkListView = new app.ViewCls.CheckListView();
    app.views.createCheck = new app.ViewCls.CreateCheckModal();
    app.views.editCheck = new app.ViewCls.EditCheckModal();
    //init home page -- check list view
    app.views.checkListView.render();
    cb();
  }

  return module;

  collectionCls: {}

(function() {
  app.ViewCls.Check = Backbone.View.extend({
    initialize: function() {
      this.bindModel();
      this.setElement($('<li class="monitorlist_row clearfix"></li>'));

    },
    render: function() {
      var attr = _.clone(this.model.attributes);
      if (attr.lastPass === true) {
        attr.statusCls = "glyphicon glyphicon-circle-arrow-up status_up";
      } else if (attr.lastPass === false) {
        attr.statusCls = "glyphicon glyphicon-circle-arrow-down status_down";
      } else {
        attr.statusCls = "glyphicon glyphicon-minus-sign status_unknown";
      }
      if (attr.totalRun) {
        if (!attr.passedRun){
          attr.passedRun=0;
        }
        var f = Math.round((attr.passedRun / attr.totalRun) * 10000) / 100;
        attr.upRatio = f + "%";
      }else{
        attr.upRatio="N/A";
      }
      if (attr.lastFail && attr.lastPass===true) {
        var span = new Date() - new Date(attr.lastFail);
        span = span / 1000;
        var timeSpan = [
          365 * 24 * 3600,
          30 * 24 * 3600,
          24 * 3600,
          3600,
          60,
          1
        ]
        var timeDix=[
          "y",
          "m",
          "d",
          "h",
          "m",
          "s"
        ]
        var offset=0;
        var upsince="";
        var bit=0;
        while (offset<timeSpan.length && bit<2){
          var tSpan=timeSpan[offset];
          var n=span/tSpan;
          if (n<1){
            offset++;
          }else{
            upsince+=Math.floor(n)+" "+timeDix[offset]+" ";
            bit++;
            span=span-tSpan*Math.floor(n);
          }
        }
        attr.upSince=upsince;
      }else{
        attr.upSince="N/A";
      }
      var tmpl = app.tmpl.get("tmpl_monitorlist_row", attr);
      this.$el.html($(tmpl));
    },
    events: {
      "click .check_remove": "onRemove",
      "click .check_run": "onClickRun"
    },
    onRemove: function() {
      this.model.destroy();
    },
    bindModel: function() {
      this.model.on("change", this.render.bind(this));
      this.model.on("start_run",this.startRun.bind(this));
      this.model.on("end_run",this.endRun.bind(this));
    },
    onClickRun: function() {
      var self = this;
      this.model.run();
    },
    startRun:function(){
      this.$el.find(".check_run").addClass("running");
    },
    endRun:function(){
      this.$el.find(".check_run").removeClass("running");
    }
  });
})();

(function() {
  app.ViewCls.CreateCheckModal = Backbone.View.extend({
    _action:"Create",
    initialize: function() {
      var tmpl=app.tmpl.get("tmpl_create_check",{});
      this.setElement($(tmpl));
    },
    render: function() {
      this.$el.modal();
      this.$el.find("#create_check_title").text(this._action+" Check");
      this.$el.find("#btn_create_task").text(this._action);
    },
    events: {
      "hidden.bs.modal": "onHidden",
      "shown.bs.modal":"onShow",
      "click #btngroup_type label": "onTypeClick",
      "submit #createCheckForm": "onFormSubmit"
    },
    onShow:function(){
      this.$el.find("#createCheckForm")[0].reset();
    },
    onHidden: function() {
      app.router.navigate("/")
    },
    onTypeClick: function(e) {
      var obj = $(e.target);
      var ipt = obj.children("input");
      this.$el.find("#config_panel>div").addClass("hidden");
      this.$el.find("#config_" + ipt.val()).removeClass("hidden");
    },
    onFormSubmit: function(e) {
      var form = $(e.target);
      var arr = form.serializeArray();
      var json = {};
      for (var i = 0; i < arr.length; i++) {
        json[arr[i].name] = arr[i].value;
      }
      var type = json.type;
      var config = {};
      var prefix = type + "_";
      for (var key in json) {
        if (key.indexOf(prefix) == 0) {
          var cKey = key.replace(prefix, "");
          config[cKey] = json[key];
        }
      }
      json.config = config;
      //hardcode notification as email notification
      json.notifications = [];
      if (json.email_addresses.length > 0) {
        var emailArr = json.email_addresses.split(",");
        for (var i = 0; i < emailArr.length; i++) {
          json.notifications.push({
            "type": "email",
            "notificationConfig": {
              "recipient": emailArr[i]
            }
          });
        }
      }
      //var model=new app.models.CheckModel(json);
      var btn=this.$el.find("#btn_create_task")
      var self=this;
      this.save(json,function(err){
        btn.button("reset");
        if (err){
          app.msg.alert(err.toString());
        }else{
          self.$el.modal("hide");
        }
      });
      btn.button("loading");
      return false;
    },
    save:function(data,cb){
      var col=app.collections.checks;
      col.create(data,{
        "wait":true,
        "success":function(){
          cb();
        },
        "error":function(){
          cb("Creating check failed.");
        }
      });
    }
  });
})();

(function() {
  app.ViewCls.EditCheckModal = app.ViewCls.CreateCheckModal.extend({
    _action: "Edit",
    setModel: function(model) {
      this.model = model;
    },
    onShow: function() {
      function _setFormField(form, name, val) {
        form.find("[name=" + name + "]").val(val);
      }
      this.$el.find("#createCheckForm")[0].reset();
      var form = this.$el.find("#createCheckForm");
      var data = this.model.attributes;
      var type = data.type;
      for (var key in data) {
        if (key == "config") {
          var obj = data[key];
          for (var keyj in obj) {
            var name = type + "_" + keyj;
            var val = obj[keyj];
            _setFormField(form, name, val);
          }
        } else if (key == "notifications") {
          var notArr = data[key];
          var emailArr = [];
          for (var i = 0; i < notArr.length; i++) {
            emailArr.push(notArr[i].notificationConfig.recipient);
          }
          _setFormField(form, "email_addresses", emailArr.join(", "));
        } else if (key == "type") {
          form.find("#btngroup_type input").removeAttr("checked");
          form.find("#btngroup_type input[value="+type+"]").prop("checked",true);
          form.find("#btngroup_type label").removeClass("active");
          form.find("#btngroup_type input[value="+type+"]").parent().addClass("active");
          this.$el.find("#config_panel>div").addClass("hidden");
          this.$el.find("#config_" + type).removeClass("hidden");
        } else {
          _setFormField(form, key, data[key]);
        }
      }
    },
    save:function(data,cb){
     this.model.save(data,{
       "success":function(){
         cb();
       },
       "error":function(){
         cb("Editing check failed.");
       }
     }) 
    }
  });
})();

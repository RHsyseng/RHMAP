
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <h1>All Products</h1>
            <div class="list-group">

                <div ng-repeat="product in products.all | orderBy: 'name'" class="list-group-item featured-entry">

                    <div class="row">
                        <div class="col-md-4">
                            <img ng-src="img/{{product.image}}.jpg" class="featured">
                        </div>
                        <div class="col-md-5">
                            <h4>{{product.name}}</h4>
                            <p>{{product.description}}</p>
                            <ul>
                                <li class="productDetails" ng-repeat="tagline in product.taglines">{{tagline}}</li>
                            </ul>
                        </div>
                        <div class="col-md-3 text-center">

                            <h5 class="price-tag">{{product.price | currency}}</h5>
                            <button class="btn btn-primary" ng-hide="product.addedToCart"
                                    ng-click="products.addToCart(product, $event)">
                                &nbsp;Add to Cart&nbsp;
                            </button>
                            <button class="btn btn-success" ng-show="product.addedToCart">
                                Product Added
                            </button>

                            <button class="btn btn-primary favoriteItem" ng-hide="!logged_in || product.addedToFavorites"
                                    ng-click="products.addToFavorites(product)">
                                Favorite Item
                            </button>
                            <button class="btn btn-success favoriteItem"
                                    ng-show="logged_in && product.addedToFavorites">
                                Product Added
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

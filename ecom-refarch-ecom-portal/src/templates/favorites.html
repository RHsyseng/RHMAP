
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <h1>Your Favorites<span ng-show="favorites.list.length === 0"> List is Empty!</span></h1>
            <div class="list-group">

                <div ng-repeat="product in favorites.list" class="list-group-item featured-entry">

                    <div class="row">
                        <div class="col-md-4">
                            <img ng-src="img/{{product.image}}.jpg" class="featured">
                        </div>
                        <div class="col-md-5">
                            <h4>{{product.name}}</h4>
                            <p>{{product.description}}</p>
                            <ul>
                                <li class="productDetails" ng-repeat="tagline in product.taglines">{{tagline}}</li>
                            </ul>
                        </div>
                        <div class="col-md-3 text-center">
                            <h5 class="price-tag">{{product.price | currency}}</h5>
                            <button class="btn btn-primary" ng-click="favorites.remove(product)" >
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <title>ECom RefArch Portal Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/lib/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">Ecom RefArch Shop</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="products">Products</a></li>
                    <li><a ui-sref="cart">
                        Cart<span ng-cloak ng-show="cartCount > 0"> ({{cartCount}})</span>
                    </a></li>
                    <li ng-hide="logged_in"><a ui-sref="account">Log In</a></li>
                    <li ng-show="logged_in"><a ui-sref="favorites">Favorites</a></li>
                    <li ng-show="logged_in"><a ui-sref="account">Account</a></li>
                    <li ng-show="logged_in"><a ui-sref="logout({action: 'logout'})">Log Out</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="loading" ng-show="loading" ng-cloak>Loading&#8230;</div>
    <div class="alert alert-warning text-center" ng-cloak ng-show="!availability">Some of our services seem to be down
        right now, so you might see some odd behaviors. We're on it!</div>
    <div ui-view></div>

    <script src="main.js"></script>
    <script src="js/controllers/AccountController.js"></script>
    <script src="js/controllers/CartController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/ProductsController.js"></script>
    <script src="js/controllers/FavoritesController.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/CartService.js"></script>
    <script src="js/services/ProductService.js"></script>
    <script src="js/services/SalesService.js"></script>
    <script src="js/services/SyncService.js"></script>
</body>

</html>
